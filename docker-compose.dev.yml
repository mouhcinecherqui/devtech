name: devtechly-dev
services:
  devtechly-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - maven_cache:/root/.m2
      - node_modules:/app/node_modules # Évite les conflits de permissions avec node_modules
    ports:
      - '8080:8080'
      - '9000:9000'
      - '3000:3000'
      - '4200:4200'
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:mysql://mysql:3306/devtechly?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DB_USER=devtechly
      - DB_PASSWORD=root
      # JWT_SECRET depuis .env si présent, sinon valeur par défaut dev
      - JWT_SECRET=${JWT_SECRET:-NDMyNzk5OTM2MThlOTE3MTI5ZGY5YTQ5ZmE3ZmY3NTg0ZjE2MDZlODVjNTlmOTFkYTU4ZDI5ZDgzOGNkNjk3ODNlN2EwYjNhOTFhYTI5N2NlMTNiMDE1YWE5MjJlMmZiNDFmMWM4YTcyYjU0N2U0NjViMDQ5MjllODliNTU0YzY=}
      - JHIPSTER_SLEEP=0
    command: npm run watch
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - devtechly-network
  mysql:
    image: mysql:8.0.32
    volumes:
      - ./src/main/docker/config/mysql:/etc/mysql/conf.d
      - mysql_data:/var/lib/mysql # Persiste les données MySQL
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=devtechly
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=devtechly
    ports:
      - '127.0.0.1:3307:3306' # Port externe 3307 pour éviter les conflits avec MySQL local
    command: mysqld --lower_case_table_names=1 --skip-mysqlx --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -uroot -proot --silent']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - devtechly-network

networks:
  devtechly-network:
    driver: bridge

volumes:
  maven_cache:
  mysql_data:
  node_modules:
