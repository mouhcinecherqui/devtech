# Configuration HTTP (temporaire, avant configuration HTTPS)
# server_name inclut localhost pour les tests santé depuis le serveur (curl http://localhost/management/health)
server {
    listen 80;
    server_name devtechly.com www.devtechly.com localhost 127.0.0.1;

    # Logs
    access_log /var/log/nginx/devtechly-access.log;
    error_log /var/log/nginx/devtechly-error.log;

    # Proxy vers l'application Spring Boot
    location / {
        proxy_pass http://devtechly-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configuration pour les uploads multipart
        client_max_body_size 20M;
        client_body_buffer_size 128k;
        
        # Timeouts augmentés pour les uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # WebSocket support (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings pour les uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache pour les assets statiques avec hash (immutables)
    location ~* \.(js|css)$ {
        proxy_pass http://devtechly-app:8080;
        proxy_set_header Host $host;
        # Cache long pour les fichiers avec hash dans le nom (ex: main.abc123.js)
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Ajouter les headers pour la responsivité
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Cache pour les images et fonts
    location ~* \.(png|jpg|jpeg|gif|webp|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://devtechly-app:8080;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /management/health {
        proxy_pass http://devtechly-app:8080;
        proxy_set_header Host $host;
        access_log off;
    }
}

