<div class="dashboard-layout">
  <aside class="sidebar">
    <div class="sidebar-title">Dashboard</div>
    <ul>
      <li class="active">Dashboard</li>
      <li>My Tickets</li>
      <li>Payments</li>
      <li>Messages</li>
    </ul>
  </aside>
  <main class="dashboard-main">
    <div class="dashboard-header">Welcome, user!</div>
    <h2>My Tickets</h2>
    <table class="tickets-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.title }}</td>
          <td>
            <span class="status {{ getStatusClass(ticket.status) }}">{{ ticket.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
