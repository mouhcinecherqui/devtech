<div class="bug-report-card">
  <nav class="bug-report-navbar">
    <span>Home</span>
    <span style="float: right">Login</span>
  </nav>
  <h2>Submit a Bug Report</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!submitted">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required />
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required />
    <label for="website">Website URL</label>
    <input type="url" id="website" formControlName="website" />
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" required></textarea>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
  <div *ngIf="submitted" class="success-message">Thank you for your report!</div>
</div>
