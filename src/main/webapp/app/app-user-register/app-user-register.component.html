<div class="app-user-register-container">
  <h2>Register New User</h2>
  <div class="social-login mb-4 text-center">
    <button class="btn btn-outline-primary me-2" (click)="loginWithProvider('google')">
      <i class="fab fa-google"></i> S'inscrire avec Google
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        formControlName="firstName"
        class="form-control"
        [class.is-invalid]="submitted && form.get('firstName')?.invalid"
      />
      <div *ngIf="submitted && form.get('firstName')?.invalid" class="invalid-feedback">First name is required.</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        formControlName="lastName"
        class="form-control"
        [class.is-invalid]="submitted && form.get('lastName')?.invalid"
      />
      <div *ngIf="submitted && form.get('lastName')?.invalid" class="invalid-feedback">Last name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" [class.is-invalid]="submitted && form.get('email')?.invalid" />
      <div *ngIf="submitted && form.get('email')?.invalid" class="invalid-feedback">Valid email is required.</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" class="form-control" [class.is-invalid]="submitted && form.get('phone')?.invalid" />
      <div *ngIf="submitted && form.get('phone')?.invalid" class="invalid-feedback">Phone number is required.</div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div *ngIf="success" class="alert alert-success mt-3">Registration successful!</div>
  <div *ngIf="error" class="alert alert-danger mt-3">Registration failed. Please try again.</div>
</div>
