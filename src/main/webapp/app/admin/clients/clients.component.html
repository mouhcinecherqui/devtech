<div style="display: flex; gap: 2rem; margin-bottom: 1rem">
  <div><strong>Total:</strong> 6</div>
  <div><strong>Actifs:</strong> 4</div>
  <div><strong>Inactifs:</strong> 2</div>
</div>
<button style="margin-bottom: 1rem">Ajouter un client</button>
<input type="text" placeholder="Rechercher un client..." style="margin-bottom: 1rem; display: block; width: 100%; max-width: 300px" />
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.status }}</td>
    </tr>
