<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h2 class="mb-1">Clients</h2>
              <p class="text-secondary mb-0">Liste et gestion des clients enregistr√©s sur la plateforme.</p>
            </div>
            <button class="btn btn-primary" (click)="openAddForm()">Ajouter un client</button>
          </div>

          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
              <span class="badge bg-primary me-2">Total : {{ clients.length }}</span>
            </div>
            <input type="text" class="form-control w-auto" placeholder="Rechercher un client..." style="max-width: 300px" />
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>T√©l√©phone</th>
                  <th style="width: 120px">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let client of clients">
                  <td>{{ client.id }}</td>
                  <td>
                    <strong>{{ client.firstName }} {{ client.lastName }}</strong>
                  </td>
                  <td>{{ client.email }}</td>
                  <td>{{ client.phone }}</td>
                  <td>
                    <button class="btn btn-outline-primary btn-sm me-1" (click)="openEditForm(client)">‚úèÔ∏è</button>
                    <button class="btn btn-outline-danger btn-sm" (click)="deleteClient(client)">üóëÔ∏è</button>
                  </td>
                </tr>
                <tr *ngIf="!clients.length">
                  <td colspan="5" class="text-center text-muted">Aucun client trouv√©.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
