<div class="login-background-container">
  <div class="login-side-decoration left"></div>
  <div class="login-side-decoration right"></div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 login-card">
      <h1 data-cy="loginTitle" jhiTranslate="login.title">Authentification</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
          <strong>Erreur d&apos;authentification !</strong> Veuillez vérifier vos identifiants de connexion.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="usernameOrEmail">Nom d'utilisateur ou Email</label>
          <input
            type="text"
            class="form-control w-100"
            name="usernameOrEmail"
            id="usernameOrEmail"
            placeholder="Nom d'utilisateur ou Email"
            formControlName="usernameOrEmail"
            data-cy="usernameOrEmail"
          />
        </div>
        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
          <input
            type="password"
            class="form-control w-100"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>
        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100" data-cy="submit" jhiTranslate="login.form.button">Connexion</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector" jhiTranslate="login.password.forgot"
          >Avez-vous oublié votre mot de passe ?</a
        >
      </div>
      <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount">Vous n&apos;avez pas encore de compte ?</span>
        <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
