<jhi-page-ribbon />

<div>
  <router-outlet name="navbar" />
</div>

<!-- Sidebar and theme switch only for authenticated pages -->
<ng-container *ngIf="accountService.isAuthenticated()">
  <div class="main-layout-with-sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>
    <jhi-sidebar></jhi-sidebar>
    <main class="main-content-area">
      <div class="container-fluid">
        <div class="card jh-card">
          <router-outlet />
        </div>
        <jhi-footer />
      </div>
    </main>
  </div>
</ng-container>
<ng-container *ngIf="!accountService.isAuthenticated()">
  <main class="container-fluid">
    <div class="card jh-card">
      <router-outlet />
    </div>
    <jhi-footer />
  </main>
</ng-container>
