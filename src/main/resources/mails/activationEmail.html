<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <title th:text="#{email.activation.title}">Activation du compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .header {
        background-color: #6a11cb;
        background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        padding: 20px;
        text-align: center;
        color: #ffffff;
      }
      .header img {
        max-width: 150px;
        height: auto;
        padding: 10px;
        background-color: white;
        border-radius: 8px;
      }
      .content {
        padding: 20px 30px;
        color: #333333;
        line-height: 1.6;
      }
      .content h1 {
        color: #333333;
        font-size: 24px;
        margin-bottom: 15px;
      }
      .content p {
        margin-bottom: 10px;
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        text-decoration: none;
      }
      .footer {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        color: #777777;
        font-size: 12px;
        border-top: 1px solid #e7e7e7;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img th:src="|cid:dt-logo.png|" alt="DevTechly Logo" />
      </div>
      <div class="content">
        <h1 th:text="#{email.greeting(${user.firstName})}">Bonjour,</h1>
        <p th:text="#{email.activation.text1}">
          Votre compte DevTechly a été créé. Pour l'activer, veuillez cliquer sur le lien ci-dessous :
        </p>
        <a th:href="@{${baseUrl}/account/activate?key=${user.activationKey}}" class="button" th:text="#{email.activation.button}"
          >Activer le compte</a
        >
        <p th:text="#{email.regards}">Cordialement,</p>
        <p>L'équipe DevTechly</p>
      </div>
      <div class="footer">
        <p>
          Si vous avez des questions, n'hésitez pas à
          <a th:href="|mailto:${adminEmail}|">nous contacter</a>.
        </p>
        <p>&copy; 2026 DevTechly. Tous droits réservés.</p>
      </div>
    </div>
  </body>
</html>
