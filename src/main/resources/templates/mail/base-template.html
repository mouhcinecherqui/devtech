<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${emailTitle}">DevTechly Email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .email-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
      }

      .company-name {
        font-size: 28px;
        font-weight: 600;
        margin: 0;
      }

      .company-tagline {
        font-size: 14px;
        opacity: 0.9;
        margin: 5px 0 0;
      }

      .email-content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }

      .content-text {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .highlight-box {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 0 8px 8px 0;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        margin: 20px 0;
        transition: transform 0.2s ease;
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .info-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #f8f9fa;
        border-radius: 8px;
        overflow: hidden;
      }

      .info-table th {
        background-color: #007bff;
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 600;
      }

      .info-table td {
        padding: 12px;
        border-bottom: 1px solid #e9ecef;
      }

      .info-table tr:last-child td {
        border-bottom: none;
      }

      .email-footer {
        background-color: #f8f9fa;
        padding: 30px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }

      .footer-logo {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 8px;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .footer-text {
        font-size: 14px;
        color: #666;
        margin: 10px 0;
      }

      .contact-info {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .contact-item {
        font-size: 13px;
        color: #666;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .social-link {
        width: 32px;
        height: 32px;
        background: #007bff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      .copyright {
        font-size: 12px;
        color: #999;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
      }

      @media (max-width: 600px) {
        .email-container {
          margin: 0;
          box-shadow: none;
        }

        .email-content {
          padding: 20px 15px;
        }

        .email-header {
          padding: 20px 15px;
        }

        .company-name {
          font-size: 24px;
        }

        .contact-info {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="email-header">
        <div class="logo">DT</div>
        <h1 class="company-name">DevTechly</h1>
        <p class="company-tagline">Solutions Technologiques Innovantes</p>
      </div>

      <!-- Content -->
      <div class="email-content">
        <!-- Dynamic content will be inserted here -->
        <div th:fragment="content">

        </div>
      </div>

      <!-- Footer -->
      <div class="email-footer">
        <div class="footer-logo">DT</div>
        <div class="footer-text">
          <strong>DevTechly</strong><br />
          Solutions Technologiques Innovantes
        </div>

        </div>

        <div class="social-links">
          <a href="https://www.linkedin.com/company/devtechly" class="social-link" title="LinkedIn">in</a>
          <a href="https://www.facebook.com/devtechly" class="social-link" title="Facebook">f</a>
          <a href="https://www.instagram.com/devtechly" class="social-link" title="Instagram">ig</a>
          <a href="https://github.com/devtechly" class="social-link" title="GitHub">gh</a>
        </div>

        <div class="copyright">
          <p>Cet email a √©t√© envoy√© automatiquement par le syst√®me DevTechly.</p>
          <p>¬© 2024 DevTechly. Tous droits r√©serv√©s.</p>
        </div>
      </div>
    </div>
  </body>
</html>
